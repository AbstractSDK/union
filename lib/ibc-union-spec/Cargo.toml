[package]
edition      = { workspace = true }
license-file = { workspace = true }
name         = "ibc-union-spec"
repository   = { workspace = true }
version      = "0.1.0"

[dependencies]
alloy-sol-types = { workspace = true, optional = true }
enumorph        = { workspace = true }
ibc-solidity    = { workspace = true, optional = true }
schemars        = { workspace = true, optional = true, features = ["derive"] }
serde           = { workspace = true, optional = true, features = ["derive"] }
sha3            = { workspace = true }
thiserror       = { workspace = true }
tracing         = { workspace = true, optional = true }
unionlabs       = { workspace = true }
voyager-core    = { workspace = true }

[lints]
workspace = true

[features]
default = []

ethabi   = ["dep:ibc-solidity", "dep:alloy-sol-types", "unionlabs/ethabi"]
schemars = ["dep:schemars", "voyager-core/schemars", "unionlabs/schemars"]
serde    = ["dep:serde", "voyager-core/serde"]
tracing  = ["dep:tracing"]
